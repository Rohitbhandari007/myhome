{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="homes-container">
      {% for home in homes %}
      <a href="{% url 'home_detail' home.id %}">
        <div class="home">
          <img src="{{ home.image.url }}" alt="home image" />
          <div class="home-details">
              <h2>{{ home.name }}</h2>
              <p>{{ home.address }}</p>
              <p>{{ home.description }}</p>
              <p>{{ home.created }}</p>
              <p>{{ home.location }}</p>
            
            </div>
        </div>
        
      </a>
      {% endfor %}
{% endblock %}
  </body>
</html>
